<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paso a paso</title>
    <link rel="stylesheet" href="../css/step.css">
    <link rel="stylesheet" href="../css/css3Carrousel.css">
</head>
<body>

    <div id='myCarrousel' class='css3Carrousel c3c-steps'>
        <div class="c3c-container">
            <ul>
                <li class='c3c-item'  title="paso 1"> <img src="http://lorempixel.com/650/500/"/> </li>
                <li class='c3c-item'  title="paso 2"> <img src="http://lorempixel.com/650/502/"/> </li>
                <li class='c3c-item'  title="paso 3"> <img src="http://lorempixel.com/650/503/"/> </li>
                <li class='c3c-item'  title="paso 4"> <img src="http://lorempixel.com/650/504/"/> </li>
                <li class='c3c-item'  title="paso 5"> <img src="http://lorempixel.com/650/505/"/> </li>
            </ul>
        </div>
        <div class="c3c-buttons">
            <span class="c3c-button-prev"></span>
            <span class="c3c-button-next"></span>
        </div>
    </div>
    <script src='../js/jquery-1.10.2.min.js'></script>
    <script src='../js/css3Carrousel.js'></script>
    <script>
        $(window).on("load", function() {
            $('#myCarrousel').css3Carrousel();
        });
    </script>
</body>
</html>
